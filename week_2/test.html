<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <div>
      <h3 class="js-title">Generate a number between 0 and <span>5</span>
      </h3>
      <datalist id="number">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
      <input
        list="number"
        class="js-range"
        type="range"
        min="0"
        max="200"
        value="5"
        step="5"
      />
    </div>
    <form class="js-guess">
      <label>Guess the number:</label>
      <input type="number" required max="200" min="0" />
      <button>Play!</button>
    </form>
    <div class="js-result">
      <span></span>
    </div>
    <script src="test.js"></script>
  </body>
</html>
